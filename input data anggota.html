<!DOCTYPE html>
<html>
<head> <title>Input Data Anggota</title> </head>
<body>
<h2>Input Data Anggota</h2>
<form methode='post' action='' name='indatanggota'>
ID Anggota : <input type='id anggota' id='txtpass'> <br>
Nama : <input type='text' name='txtnama'> <br>
Kelas : <input type="text" name="txtkelas"><br>
Jenis Kelamin : <input type='radio' name='jenkel' value='p'>Pria &nbsp;&nbsp;
<input type='radio' name='jenkel' value='w'>Wanita &nbsp;&nbsp;
<br>
Alamat : <textarea name='txtalamat' cols='30' rows='5'></textarea> <br>

<input type="submit" name="Save" value="Simpan">
<input type="submit" name="Return" value="Kembali">
</form>
</body>
