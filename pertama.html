<!DOCTYPE html>
<html>

<head>
    <title>Input Data Anggota</title>
</head>

<body>
    <h2>Input Data Anggota</h2>
    <font face="" size="3">
        <table border="0">
    </font>
    <input type='text' name='nama'  size="86" value="Input Data Anggota">
    <tr>
        <td>ID Anggota</td>
        <td><input type="text" name="nama" size="70"></td>
    </tr>
    <tr>
        <td>Nama</td>
        <td><input type="text" name="name" size="70"></td>
    </tr>
    <tr>
        <td>Jenis Kelamin</td>
        <td><input type="radio" name="opsi" value="Pria">Pria
            <input type="radio" name="opsi" value="Wanita">Wanita
        </td>
    </tr>
    <tr>
        <td>Alamat</td>
        <td><textarea name="txtalamat" cols="66" rows="5"></textarea></td>
    </tr>
    <tr>
        <td>Jurusan</td>
        <td><select>
            <option>Pilih Jurusan</option>
            <option>Teknologi Informasi dan Komputer</option>
            <option>Teknik Mesin</option>
            <option>Teknik Sipil</option>
            <option>Tata Niaga</option>
            <option>Teknik Kimia</option>
            <option>Teknik Elektro</option>
        </select></td>
    </tr>
    <tr>
        <td><input type='submit' name='tblSimpan' value='Simpan'></td>
    </tr>
    </table>
    <a href="ketiga.html">Kembali ke menu</a>
</body>

</html>
