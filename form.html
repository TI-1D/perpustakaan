<html>
    <head><title>Form Pendaftaran Perpustakaan</title></head>
    <body>
        <h2>Form Pendaftaran Perpustakaan</h2>
        <form method="post"action="" name="Form Pendaftar">
            Nama Depan : <input type="text" name="txtnama" value="Nama Depan Anda"><br>
            Nama Belakang : <input type="text" name="txtnama2" value="Nama Belakang Anda"><br>
            Password : <input type="password" name="txtpass" value="Masukan Password Anda"><br>
            Alamat : <textarea name="txtalamat" cols="50" rows="5"></textarea><br>
            Genre Buku Favorit : <input type="checkbox" name="pilih1" value="romance">romance
            <input type="checkbox" name="pilih2" value="Novel">Novel
            <input type="checkbox" name="pilih3" value="Sejarah">Sejarah 
            <br>
            Jenis Kelamin : <input type="radio" name="jenkel" value="p">Pria &nbsp;&nbsp;
            <input type="radio" name="jenkel" value="w">Wanita &nbsp;&nbsp;
            <br>
            Buku : <select name="Olahraga">
                <option value="romance">romance</option>
                <option value="Novel">Novel</option>
                <option value="Sejarah">Sejarah</option>
            </select>
            <br>
            <input type="submit" name="tblSimpan" value="Save">
            <input type="reset" name="tblReset" value="Reset">
        </form>
    </body>
</html>
